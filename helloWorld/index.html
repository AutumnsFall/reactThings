<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Testing</title>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
</head>
<body>
    
    <div id="app" >

    </div>

    <script type="text/babel">
        class App extends React.Component {
            state = {
                name : "Ryu",
                age : 30
            }

            handleClick = (e) => {
                this.setState({
                    name: "Yasha"
                });
                console.log(e.target);
                console.log(this.state);
            }

            handleMouseOver = (e) => {
                console.log(e.target, e.pageX, e.pageY);
            }

            handleCopy = (e) => {
                console.log("Awesome. The user copied the string.")
            }

            handleChange = (e) => {
                this.setState({
                    name: e.target.value
                });
            }

            handleSubmit = (e) => {
                e.preventDefault();
                console.log("Log Submitted.", this.state.name);
            }

            render() {
                return (
                    <div className="app-content">
                        Hello World
                        <p> My name is: {this.state.name} and I am {this.state.age}</p>
                        <button onClick={this.handleClick} > Log State </button>
                        <button onMouseOver={this.handleMouseOver}> Hover Me </button>
                        <p onCopy={this.handleCopy}> In greatest attempts, It is glorious even to fail. </p>
                        <form onSubmit={this.handleSubmit}>
                            <input type="text" onChange = {this.handleChange}/>
                            <button type="submit" > Submit </button>
                        </form>


                    </div>
                )
            }
        }
        ReactDOM.render(<App />, document.getElementById('app'))
    </script>

</body>
</html>
